<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if expression</title>
</head>
<body>
    <script>
        const examValue = 75;

        if (examValue > 80) {
            document.writeln("Selamat anda mendapatkan nilai A");
            }
        else if (examValue < 80) {
            document.writeln("Anda mendapatkan nilai C");
        }
    </script>
    
</body>
</html>
