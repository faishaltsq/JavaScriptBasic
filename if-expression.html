<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if expression</title>
</head>
<body>
    <script>
        const examValue = 50;

        if (examValue > 80) {
            document.writeln("<p> Selamat anda mendapatkan nilai A </p>");
        } else if (examValue > 60) {
            document.writeln("<p> Anda mendapatkan nilai C </p>");
        } else{
                document.writeln("<p> Belajar!!! </p>");
            }
        
    </script>
    
</body>
</html>
