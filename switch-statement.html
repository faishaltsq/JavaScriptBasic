<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch statement</title>
</head>
<body>
    
    <script>
        //percabangan switch statement
        const nilai = prompt("Masukkan nilai anda!");

        switch(nilai){
            case "A": 
                document.writeln("<p> Selamat anda mendapatkan nilai A </p>");
                break;
            case "B":
                document.writeln("<p> Anda mendapatkan nilai B </p>");
                break;
            case "C":
                document.writeln("<p> Anda mendapatkan nilai C </p>");
                break;
            default:
                document.writeln("<p> Belajar!!! </p>");

        }


    </script>
    
</body>
</html>
