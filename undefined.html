<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undefined</title>
</head>
<body>
    <script>


        let name = 100;

        if(name === undefined){
            document.writeln("UNDEFINED");
        }else{
            document.writeln("DEFINED");}


            //array
        const nama = ["faishal", "tsaqief"];

        if(nama[0] === undefined){
            console.info("array undefined");
        }else{
            console.info("array defined");
        }

        //object
        const person = {
            nama: "faishal",
            umur: 20
        }


        if(person.nama === undefined){
            console.info("object undefined");
        } else{
            console.info("object defined");
        }


    </script>
    
</body>
</html>
