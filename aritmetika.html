<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aritmetika</title>
</head>
<body>
    <script>
        let hasil = 99 + 1;
        document.writeln("<p> 99 + 1 =" + hasil + "</p>");
        let originalHasil = hasil;

        hasil = hasil - 50;
        document.writeln("<p>"+ originalHasil + " - 50 =" + hasil);
        let hasilOriginal = hasil

        hasil = hasil % 2;
        document.writeln("<p>"+ hasilOriginal + " % 2 = " + hasil)
        let originalhasil = hasil;
        originalHasil += 100;
        document.writeln(originalHasil);    

    </script>
    
</body>
</html>
